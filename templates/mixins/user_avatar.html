{% if user_obj.avatar %}
    <div class="h-20 w-20 rounded-full bg-cover" style="background-image: {{ user_obj.avatar.url }}">
{% else %}
    <div class="h-20 w-20 bg-indigo-400 rounded-full text-white flex justify-center items-center overflow-hidden">
    <span class="text-3xl"> {{ user_obj.first_name | first }} </span>
{% endif %}
</div>
